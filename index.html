<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinn Home</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="header-wrapper">
    <header class="header">
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-item-link">Shop</a></li>
          <li class="nav-item"><a href="#" class="nav-item-link">Style Quiz</a></li>
          <li class="nav-item"><a href="#" class="nav-item-link">About Us</a></li>
          <li class="nav-item"><a href="#" class="nav-item-link">Stories</a></li>
        </ul>
      </nav>
      <div class="logo">
        <a href="./" class="logo-link">
          <picture class="logo-wrapper">
            <source type="image/webp" srcset="./img/logo/logo.webp">
            <source type="image/png" srcset="./img/logo/logo.png">
            <img src="./img/logo/logo.png" width="90px" height="26" alt="logo" class="logo-img">
          </picture>
        </a>
      </div>
      <div class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="#" class="menu-link">
              <svg width="32" height="32" class="menu-item-svg">
                <use href="img/sprite.svg#profile"></use>
              </svg>
            </a>
          </li>
          <li class="menu-item"><a href="#" class="menu-link">
              <svg width="32" height="32" class="menu-item-svg">
                <use href="img/sprite.svg#search"></use>
              </svg>
            </a></li>
          <li class="menu-item"><a href="#" class="menu-link">
              <svg width="32" height="32" class="menu-item-svg">
                <use href="img/sprite.svg#cart"></use>
              </svg>
            </a></li>
        </ul>
      </div>
    </header>
  </div>
  

</body>

</html>
